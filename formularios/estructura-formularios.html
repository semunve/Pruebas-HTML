<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura basica de un formulario</title>
</head>
<body>

<!-- form:etiqueta que engloba el formulario
label:sirve para escribir el nombre del campo a rellenar debe tener el atributo for al cual se le indica un id que lo que hará será emparejar del label con su input correspondiente 

input:Sirve para crear un campo que permitira al usuario interactuar.el unico atributo obligatorio es name

button:crea un boton que permitira enviar el formulario

-->


    <form> 
        <label for="name"> Nombre </label>
        <input id="name">
        <button> Enviar formulario</button>
    </form>
    
</body>
</html>
