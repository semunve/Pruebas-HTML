<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
</head>
<body>
<!--
fieldset:para agrupar elementos dentro de un formulario

legend:representa una etiqueta para el contenido del fieldset

file:este input se utiliza  para cargar archivos y enviarlos desde un formulario

meter:representa un valor dentro de un rango conocido
progress:represenmta el progreso de una tarea
textarea:se usa para introducir texto en un formulario

-->
<form>
    <fieldset>
<legend>Datos personales</legend>
        <label for="name">nombre</label>
        <input type="text"id="name">
        <br>
        <label for="surname">apellidos</label>
        <input type="text" id="surname">
    </fieldset>
<h4>para meter archivos</h4>
    <input type="file">
    <h4>para rangos</h4>
    <label for="fuel">combustible</label>
    <meter id="fuel" min="0" max="100" value="50" low="30" high="75" optimun="50"></meter>
    <br>
    para evaluar progreso
    <label for="task">tarea 1</label>
    <progress id="task" max="100" value="10"></progress>

    <h5>campo </h5>
    <label for="message">mensaje</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>


</form>




    
</body>
</html>
